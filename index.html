<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">
    <title>Portfolio</title>
  </head>
  <body>
    <article class="container">
      <header>
        <div class="row" >
          <div class="col-md-6 title-logo"> 
            <img src="images/logo.png" alt="logo">
          </div>
          <div class="col-md-6 text-uppercase text-right title-super">
            <h1 class="text-thin">Jane Doette</h1>
            <h4>Front-end Ninja</h4>
          </div>
        </div>
      </header>
      <section>
        <div class="row">
          <div class="col-md-12" >
            <hr>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <img src="images/main.png" height="350" width="1140" class="img-responsive" alt="Main image">
          </div>
        </div>
      </section>
      <section>
        <div class="row">
          <div class="col-md-12">
            <h2 class="text-muted">Featured Work</h2>
          </div>
        </div>   
        <nav class="row text-center">
          <div class="col-md-4">
            <figure>
              <img src="images/appify.png" width="360" height="555" class="img-responsive" data-toggle="modal" data-target="#project1" alt="Appify image">
              <figcaption> <h3 class="text-uppercase"><strong>Appify</strong</strong></h3></figcaption>
            </figure>
              <p><a href="https://github.com/udacity/Appify/" class="text-muted">https://github.com/udacity/Appify/</a></p>
          </div>
          <div class="col-md-4">
            <figure>
              <img src="images/sunflower.png" width="360" height="555" class="img-responsive" alt="Sunflower image">
              <figcaption><h3 class="text-uppercase "><strong>Sunflower</strong></h3></figcaption>
            </figure>
            <p><a href="https://github.com/udacity/Sunflower/" class="text-muted">https://github.com/udacity/Sunflower/</a></p>
          </div>
          <div class="col-md-4">
            <figure>
              <img src="images/bokeh.png" width="360" height="555" class="img-responsive" alt="Bokeh image">
              <figcaption><h3 class="text-uppercase"><strong>Bokeh</strong></h3></figcaption>
            </figure>
            <p><a href="https://github.com/udacity/Bokeh/" class="text-muted">https://github.com/udacity/Bokeh/</a></p>
          </div>
        </nav>
      </section>
      <aside>
        <div class="modal fade" id="project1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <header class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Favorite App Page</h4>
              </header>
              <div class="modal-body">
                <section>
                  <figure>
                    <img class="img-responsive" src="images/appify.png" alt="Appify image">
                  </figure>
                  <p>This was my first project in this class. I learned a lot about HTML and CSS.</p>
                </section>
              </div>
              <footer class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </footer>
            </div>
          </div>
        </div>
      </aside>
    </article>
  </body>
</html>
